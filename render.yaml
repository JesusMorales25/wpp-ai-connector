services:
  - type: web
    name: wpp-ai-connector-bot
    env: docker
    dockerfilePath: ./server/Dockerfile
    region: oregon
    plan: free
    healthCheckPath: /api/whatsapp/status
    healthCheckInterval: 30
    
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: USE_LOCAL_AUTH
        value: "true"
      - key: PUPPETEER_SKIP_CHROMIUM_DOWNLOAD
        value: "false"
      - key: PUPPETEER_EXECUTABLE_PATH
        value: /usr/bin/google-chrome-stable
      - key: WWEBJS_CACHE_DIR
        value: /tmp/.wwebjs_cache
      - key: WWEBJS_USE_LOGGER
        value: "false"
    
    # Configuraci√≥n de recursos
    buildFilter:
      paths:
        - server/**
        - package.json
        - .dockerignore
    
    # Pre-deploy hooks
    preDeployCommand: cd server && npm install --only=production
